{% extends 'shop\layouts\main.html' %}
{% block content %}
    <section class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 bg-light">
                    <h4>{{category_name}} </h4>
                </div>
                <div class="col-12"><hr></div>
    {% for item in product %} 
      <div class="col-md-4 col-lg-3 col-sm-3 ">
        <a href="{% url 'product_details' category_name item.name %}" style="text-decoration: none;">
        <div class="card my-3 " > 
          <img src="{{item.product_image.url}}" class="card-image-top" alt="categories"  style="height: 150px;">
          <div class="card-body ">
            <h6 class="card-title text-primary">{{ item.name }} </h6>
            <p class="card-text text-primary">
              <span class="float-start" style="color: red; font-weight: bold;"><s>Rs.{{item.original_price}}</s> </span>
              <span class="float-end" style="color: white; font-weight: bold; border-radius: 5px; background-color: green;" >Rs.{{item.selling_price}} </span> </p>
            
           </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
 </div>
</section>
{% endblock content %}
