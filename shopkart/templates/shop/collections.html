{% extends 'shop\layouts\main.html' %}
{% block content %}
<section class="py-5 text-center container">
  <div class="row">
    <div class="col-12">
      <h4>BestSellers</h4>
    </div>
    <div class="col-12 py-2">
      <p>Our most popular products on sales</p>
    </div>
    <div class="col-12">
      <a href="{% url 'login'%}" class="btn btn-primary my-2">Login</a>
      <a href="{% url 'register'%}" class="btn btn-dark my-2">Register</a>
    </div>
  </div>
</section>


<section class="bg-light  my-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h5 class="bg-light"><b>categories</b></h5>
      </div>
      <div class="col-12">
        <hr class="hr-dark">
      </div>

      {% for item in category %}
      <div class="col-md-4 col-lg-3">
        <div class="card my-3" > 
          <img src="{{item.image.url}}" class="card-image-top" alt="categories">
          <div class="card-body">
            <h5 class="card-title text-primary">{{ item.name }} </h5>
            <p class="card-text">{{item.description}} </p>
            <a href="{% url 'collections' item.name %}" class="btn btn-primary">view details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock content %}
